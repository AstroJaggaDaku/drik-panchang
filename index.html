<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>51Kalibari Swiss Panchang</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(circle at top,#1c2440,#06070d 80%);
  color:#f6f7fb;
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:20px;
}
.card{
  background:linear-gradient(160deg,#141a35,#1e2650);
  border-radius:22px;
  padding:28px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}
h1{
  color:#ffd580;
  margin:0 0 20px;
  font-size:28px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.block{
  background:#0d1228;
  border-radius:16px;
  padding:18px;
}
.label{color:#aab0ff;font-size:13px}
.value{font-size:18px;font-weight:600;margin-top:4px;color:#fff}
.footer{
  margin-top:25px;
  text-align:center;
  color:#888;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>ü™ê 51Kalibari Swiss Panchang</h1>
    <div id="grid" class="grid"></div>
    <div class="footer">Powered by Swiss Ephemeris ‚Ä¢ Lahiri ‚Ä¢ Astrologer Joydev Sastri</div>
  </div>
</div>

<script>
fetch("/api/panchang")
.then(r=>r.json())
.then(d=>{
  const p = d.panchang;
  const g = document.getElementById("grid");

  function box(label,val){
    return `<div class="block">
      <div class="label">${label}</div>
      <div class="value">${val}</div>
    </div>`;
  }

  g.innerHTML = `
    ${box("Tithi",p.lunar.tithi)}
    ${box("Tithi Ends",p.lunar.tithi_end)}
    ${box("Nakshatra",p.lunar.nakshatra)}
    ${box("Nakshatra Ends",p.lunar.nakshatra_end)}
    ${box("Yoga",p.lunar.yoga)}
    ${box("Karana",p.lunar.karana)}
    ${box("Paksha",p.lunar.paksha)}

    ${box("Sunrise",p.sun.sunrise)}
    ${box("Sunset",p.sun.sunset)}
    ${box("Moon Sign",p.moon.sign)}
    ${box("Moonrise",p.moon.moonrise || "‚Äî")}
    ${box("Moonset",p.moon.moonset || "‚Äî")}

    ${box("Amanta Month",p.calendar.amanta_month)}
    ${box("Purnimanta Month",p.calendar.purnimanta_month)}
    ${box("Ritu",p.calendar.ritu)}

    ${box("Rahu Kalam",p.muhurta.rahu_kalam)}
    ${box("Yamaganda",p.muhurta.yamaganda)}
    ${box("Gulika",p.muhurta.gulika)}
    ${box("Abhijit",p.muhurta.abhijit)}
  `;
});
</script>
</body>
</html>
