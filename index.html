<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>51 Kalibari Panchang</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
 margin:0;
 font-family:"Noto Sans Bengali",system-ui;
 background:radial-gradient(circle at top,#1a1f3a,#05060d);
 color:#fff;
}
.wrap{max-width:1100px;margin:auto;padding:30px}
.card{
 background:linear-gradient(160deg,#131a3c,#080a1a);
 border-radius:24px;
 padding:28px;
 box-shadow:0 25px 60px rgba(0,0,0,.8);
}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
.box{
 background:rgba(255,255,255,.04);
 border:1px solid rgba(255,255,255,.08);
 border-radius:14px;
 padding:14px 16px;
}
.lab{font-size:13px;color:#ffd36b}
.val{font-size:18px;font-weight:600;margin-top:6px}
h1{text-align:center;color:#ffd36b;margin-bottom:10px}
.sub{text-align:center;color:#aaa;margin-bottom:25px}
</style>
</head>
<body>
<div class="wrap">
<h1>ðŸŒ™ 51 Kalibari Panchang</h1>
<div class="sub">Powered by Swiss Ephemeris â€¢ Astrologer Joydev Sastri</div>

<div class="card">
<div id="loading">ðŸ”® Panchang loadingâ€¦</div>
<div id="grid" class="grid"></div>
</div>
</div>

<script>
fetch("/api/panchang")
.then(r=>r.json())
.then(res=>{
 const d=res.panchang;
 document.getElementById("loading").style.display="none";
 const box=(l,v)=>`<div class="box"><div class="lab">${l}</div><div class="val">${v||"â€”"}</div></div>`;
 document.getElementById("grid").innerHTML=
  box("Date",res.date)+

  box("Nakshatra",d.nakshatra+" till "+d.nakshatra_end)+

  box("Sunrise",d.sunrise)+
  box("Sunset",d.sunset)+
  box("Moonrise",d.moonrise)+
  box("Moonset",d.moonset)+
  box("Rahu Kalam",d.rahu_kalam)+
  box("Yamaganda",d.yamaganda)+
  box("Gulika",d.gulika)+
  box("Abhijit",d.abhijit)+
  box("Amanta Month",d.amanta_month)+
  box("Purnimanta Month",d.purnimanta_month)+
  box("Ritu",d.ritu);
});
</script>
</body>
</html>
